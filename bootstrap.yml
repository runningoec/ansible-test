---
- name: Bootstrap
  hosts: DockerNodes
  remote_user: jfleury
  become: yes
  tasks:
    - name: Install net-tools
      apt:
        name: net-tools
        state: present
    - name: Add jfleury to sudo
      user:
        name: jfleury
        groups: sudo
        append: yes
    - name: Install htop 
      apt:
        name: htop 
        state: present
    - name: Install docker.io
      apt:
        name: docker.io
        state: present
    - name: Change Hostnames
      hostname:
        name: "{{ new_hostname }}"
    - name: Download flushdocker app
      get_url:
        url: https://raw.githubusercontent.com/runningoec/Ubuntu-Bootstrap/main/flushdocker.sh
        dest: /usr/local/bin/flushdocker
        mode: '777'
    - name: Reboot
      reboot:
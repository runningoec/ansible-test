---
- name: Bootstrap
  hosts: ansibletower
  remote_user: jfleury
  ignore_errors: True
  become: yes
  tasks:
    - name: Install net-tools
      yum:
        name: net-tools
        state: present        
    - name: Add repository
      yum_repository:
        name: docker
        description: EPEL YUM repo
        baseurl: https://download.docker.com/linux/centos/docker-ce.repo
    - name: Install htop 
      yum:
        name: htop 
        state: present
    - name: Install docker.io
      yum:
        name: docker.io
        state: present
        update_cache: yes
    - name: Change Hostnames
      hostname:
        name: "{{ new_hostname }}"
    - name: Download flushdocker app
      get_url:
        url: https://raw.githubusercontent.com/runningoec/Ubuntu-Bootstrap/main/flushdocker.sh
        dest: /usr/local/bin/flushdocker
        mode: '777'
    - name: Enable Docker
      systemd:
        name: docker
        enabled: yes
    - name: Add jfleury to docker
      user:
        name: jfleury
        groups: docker
        append: yes
    - name: Reboot
      reboot:
---
- name: Bootstrap
  hosts: ansibletower
  remote_user: jfleury
  ignore_errors: True
  become: yes
  tasks:
    - name: Install net-tools
      yum:
        name: net-tools
        state: present 
        update_cache: yes
       
    - name: Install htop 
      yum:
        name: htop 
        state: present
        update_cache: yes

    - name: Change Hostnames
      hostname:
        name: "{{ new_hostname }}"
    - name: Reboot
      reboot: